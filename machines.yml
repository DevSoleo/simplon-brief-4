- name: Creation bastion
  azure.azcollection.azure_rm_bastionhost:
    resource_group: "{{ rg }}"
    name: "{{ bastion }}"
    ip_configurations:
      - name: testip
        subnet:
          id: "{{ subnetbast.state.id }}"
        public_ip_address:
          id: "{{ publicIPbast.publicipaddresses[0].id }}"
        private_ip_allocation_method: Dynamic
    sku:
      name: Standard
    enable_tunneling: True
    enable_shareable_link: False
    enable_ip_connect: False
    enable_file_copy: False
    scale_units: 6
    disable_copy_paste: False
- name: Creation d'un serveur postgreSQL
  azure_rm_postgresqlserver:
    resource_group: "{{ rg }}"
    name: "{{ posgres }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: "{{ local }}"
    storage_mb: 5120
    enforce_ssl: False
    version: 11
    storage_autogrow: True
    admin_username: "{{ admin }}"
    admin_password: 2022Simplon!
- name: Creation de la base de donn√©e postgreSQL
  azure_rm_postgresqldatabase:
    resource_group: "{{ rg }}"
    server_name: "{{ posgres }}"
    name: "{{ bdd }}"
- name: Creation regle firewall pour VM
  azure_rm_postgresqlfirewallrule:
    resource_group: "{{ rg }}"
    server_name: "{{ posgres }}"
    name: regle
    start_ip_address: "{{ ippub.state.ip_address }}"
    end_ip_address: "{{ ippub.state.ip_address }}"
- name: Creation de la VM
  azure_rm_virtualmachine:
    resource_group: "{{ rg }}"
    name: "{{ vm }}"
    vm_size: "{{ size }}"
    admin_username: "{{ admin }}"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: "/home/{{ admin }}/.ssh/authorized_keys"
        key_data: ssh-rsa  nemesys@linuxmachine
    network_interfaces: interface
    image:
      offer: "{{ offer }}"
      publisher: "{{ publisher }}"
      sku: "{{ sku }}"
      version: "{{ version }}"
    custom_data: "{{ lookup('file', '/home/nemesys/Documents/brief4/cloud-init.yml') }}"
- debug:
    msg: " ### Lien de N8N: http://{{ fqdn }}.{{ local }}.cloudapp.azure.com ###"